apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK.toInteger()
    buildToolsVersion BUILD_TOOL_VER
    defaultPublishConfig project.VERSION.endsWith('-SNAPSHOT') ? 'debug' : "release"

    defaultConfig {
        minSdkVersion MIN_SDK
        targetSdkVersion TARGET_SDK
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
        }
        debug {
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided "com.android.support:appcompat-v7:$SUPPORT_VER"
    testCompile 'junit:junit:4.12'
    androidTestCompile "com.android.support:support-annotations:$SUPPORT_VER"

    provided 'com.github.bumptech.glide:glide:3.8.0' // 图片默认加载框架
    provided 'com.google.code.gson:gson:2.8.5'
    provided 'com.alibaba:fastjson:1.2.54'
    provided 'com.squareup.okhttp3:okhttp:3.11.0' // 默认 web socket 框架

}
